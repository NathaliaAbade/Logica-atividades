<meta charset="UTF-8">

<script>

	function pulaLinha () {
		document.write("<br>");
	}

	function mostra (frase) {
		document.write(frase);
	}

	var minhaIdade = 17;
	var idadeIrmao = 20;

	mostra("eu tenho 17 anos");
	pulaLinha();
	mostra("meu irmão tem 20 anos");
	pulaLinha();
	mostra("A diferença de idade entre meu irmão e eu é de " + (idadeIrmao - minhaIdade) + " anos");

</script>
